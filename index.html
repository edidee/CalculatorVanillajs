<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <!-- <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    /> -->

    <link rel="stylesheet" href="style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#d41c31" />
    <meta name="msapplication-TileColor" content="#da532c" />
  </head>
  <body>
    <section class="mt-5 shadow-lg calculator">
      <div class="input">
        <input type="text" id="output" readonly />
      </div>

      <div class="row first">
        <button class="col-2 btn badge btn-1 pl-2 mb-4">C</button>
        <button class="col-2 btn badge btn-1 pl-2 mb-4 all-clear">Del</button>
        <button class="col-2 btn badge btn-1 pl-2 mb-4 operator">%</button>
        <button class="col-2 btn badge btn-1 pl-2 mb-4 operator">
          &divide;
        </button>
      </div>
      <div class="row first">
        <button class="col-2 btn badge btn-2 pl-2 mb-4" value="7">7</button>
        <button class="col-2 btn badge btn-2 pl-2 mb-4" value="8">8</button>
        <button class="col-2 btn badge btn-2 pl-2 mb-4" value="9">9</button>
        <button class="col-2 btn badge btn-1 pl-2 mb-4 operator" value="*">
          &times;
        </button>
      </div>
      <div class="row first">
        <button class="col-2 btn badge btn-2 pl-2 mb-4" value="4">4</button>
        <button class="col-2 btn badge btn-2 pl-2 mb-4" value="5">5</button>
        <button class="col-2 btn badge btn-2 pl-2 mb-4" value="6">6</button>
        <button class="col-2 btn badge btn-1 pl-2 mb-4 operator" value="-">
          -
        </button>
      </div>
      <div class="row first">
        <button class="col-2 btn badge btn-2 pl-2 mb-4" value="1">1</button>
        <button class="col-2 btn badge btn-2 pl-2 mb-4" value="2">2</button>
        <button class="col-2 btn badge btn-2 pl-2 mb-4" value="3">3</button>
        <button class="col-2 btn badge btn-1 pl-2 mb-4 operator" value="+">
          +
        </button>
      </div>
      <div class="row first">
        <button class="col-2 btn badge btn-2 pl-2 mb-4 decimal" value=".">
          .
        </button>
        <button class="col-2 btn badge btn-2 pl-2 mb-4" value="0">0</button>
        <button class="col-2 btn badge btn-2 pl-2 mb-4 operator">+-</button>
        <button class="col-2 btn badge btn-1 pl-2 mb-4 operator">=</button>
      </div>
    </section>

  </body>
</html>
